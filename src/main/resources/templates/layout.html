<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Spring-boot-bootstrap | AdminLTE 2</title> <!-- Tell the browser to be responsive to screen width -->
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport">
			<!-- Bootstrap 3.3.7 -->
			<link rel="stylesheet" type="text/css"
				th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}">
				<!-- Font Awesome -->
				<link rel="stylesheet" type="text/css"
					th:href="@{bower_components/font-awesome/css/font-awesome.min.css}">
					<!-- Ionicons -->
					<link rel="stylesheet" type="text/css"
						th:href="@{bower_components/Ionicons/css/ionicons.min.css}">
						<!-- Theme style -->
						<link rel="stylesheet" type="text/css"
							th:href="@{dist/css/AdminLTE.min.css}">
							<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
							<link rel="stylesheet" type="text/css"
								th:href="@{dist/css/skins/_all-skins.min.css}">
								<!-- Morris chart -->
								<link rel="stylesheet" type="text/css"
									th:href="@{bower_components/morris.js/morris.css}">
									<!-- jvectormap -->
									<link rel="stylesheet" type="text/css"
										th:href="@{bower_components/jvectormap/jquery-jvectormap.css}">
										<!-- Date Picker -->
										<link rel="stylesheet" type="text/css"
											th:href="@{bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
											<!-- Daterange picker -->
											<link rel="stylesheet" type="text/css"
												th:href="@{bower_components/bootstrap-daterangepicker/daterangepicker.css}">
												<!-- bootstrap wysihtml5 - text editor -->
												<link rel="stylesheet" type="text/css"
													th:href="@{plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

													<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
													<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
													<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

													<!-- Google Font -->
													<link rel="stylesheet" type="text/css"
														href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-black layout-top-nav">
	<div class="wrapper">

		<header class="main-header"> <nav
			class="navbar navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a th:href="@{/}" class="navbar-brand"><b>Start</b><i
					class="fa fa-rocket"></i></a>
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<i class="fa fa-bars"></i>
				</button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/quemsomos}" th:text="#{menu.aboutus}"><span
							class="sr-only">(current)</span></a></li>
					<li><a th:href="@{/produtos}" th:text="#{menu.products}"></a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Portifólio <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Clientes</a></li>
							<li><a href="#">Soluções</a></li>
							<li><a href="#">Depoimentos</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
							<li class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" id="navbar-search-input"
							placeholder="Search">
					</div>
				</form>
			</div>
			<!-- /.navbar-collapse -->
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">

					<li sec:authorize="!isAuthenticated()"><a href="/login"><i class="fa fa-sign-in"></i></a></li>
					<!--  <sec:authorize access="hasRole('USER')">-->
					<li sec:authorize="isAuthenticated()">					
					<a href="/logout"><span sec:authentication="name"></span>  <i class="fa fa-sign-out"></i></a>
						</li>
					<!-- </sec:authorize>-->

				</ul>
			</div>
			<!-- /.navbar-custom-menu -->
		</div>
		<!-- /.container-fluid --> </nav> </nav> </header>
		<!-- Left side column. contains the logo and sidebar -->



		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" layout:fragment="header"></section>

			<!-- Main content -->
			<section class="content">

			<div layout:fragment="content"></div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
		<div class="pull-right hidden-xs">
			<b>Version</b> 0.1
		</div>
		<strong>Copyright &copy; 2018 <a
			href="https://github.com/krismorte/spring-boot-bootstrap" target="_blank">@spring-boot-bootstrap</a>.
		</strong> All rights reserved. </footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{bower_components/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- Morris.js charts -->
	<script th:src="@{bower_components/raphael/raphael.min.js}"></script>
	<script th:src="@{bower_components/morris.js/morris.min.js}"></script>
	<!-- Sparkline -->
	<script
		src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
	<!-- jvectormap -->
	<script th:src="@{plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- jQuery Knob Chart -->
	<script
		th:src="@{bower_components/jquery-knob/dist/jquery.knob.min.js}"></script>
	<!-- daterangepicker -->
	<script th:src="@{bower_components/moment/min/moment.min.js}"></script>
	<script
		th:src="@{bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
	<!-- datepicker -->
	<script
		th:src="@{bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		th:src="@{plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<!-- Slimscroll -->
	<script
		th:src="@{bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{bower_components/fastclick/lib/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{dist/js/pages/dashboard.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{dist/js/demo.js}"></script>
</body>
</html>
