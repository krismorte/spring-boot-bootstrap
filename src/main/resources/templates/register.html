<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SpringBoot
	AdminLTE2</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<!-- <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />-->
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
	<!-- iCheck -->
	<link rel="stylesheet" href="plugins/iCheck/flat/blue.css" />

	<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<style>
.body-image {
	/* The image used */
	background-image: url('img/register-background.jpg');
	/* Add the blur effect */
	filter: blur(8px);
	-webkit-filter: blur(8px);
	/* Full height */
	height: 100%;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

.registerbox {
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
	color: white;
	font-weight: bold;
	border: 3px solid #f1f1f1;
	position: absolute;
	top: 35%;
	left: 50%;
	transform: translate(-50%, -50%);
	z-index: 2;
	width: 40%;
	padding: 20px;
	text-align: center;
}
</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">

	<div class="body-image"></div>

	<div class="register-box registerbox">
		<!-- <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>-->
		<div class="login-logo">
			<a href="#" style='color: white;'><b><i class="fab fa-java"></i></b>
				spring-boot-bootstrap</a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg"
			th:placeholde="#{register.box-msg}"></p>

			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" th:placeholder="#{register.name}"
					th:field="*{name}">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" class="form-control" th:placeholder="#{register.email}"
					th:field="*{login}">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:placeholder="#{register.pass}"
					th:field="*{password}">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:placeholder="#{register.retype}"
					th:field="*{matchingPassword}"> <span
						class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" 
							th:text="#{register.agree}"> <a
									href="#"
									th:text="#{register.term}"></a></label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat"
						th:text="#{register.enter}">
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- 
			<div class="social-auth-links text-center">
				<p th:text="#{register.or}"></p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fab fa-facebook-square"></i> <span
					th:text="#{register.facebook}"></span></a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fab fa-google-plus-square"></i> <span
					th:text="#{register.google}"></span></a>
			</div>
			 -->

			<a th:href="@{/login}" class="text-center"
				th:text="#{register.membership}"></a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->






	<!-- jQuery 2.2.0 -->
	<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</script>
</body>
</html>
